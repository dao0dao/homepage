<div class="container">
    <h4
        id="portfolio"
        class="section muted muted--header"
    >
        {{'Projects' | tag}}
    </h4>
    <div class="cardsContainer">
        <div
            *ngFor="let p of projects"
            class="card"
        >
            <img
                [src]="p.thumbnailUrl"
                alt
            >
        </div>
    </div>
</div>
