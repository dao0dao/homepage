<div class="container">
    <h4
        id="portfolio"
        class="section muted muted--header"
    >
        {{'Projects' | tag}}
    </h4>
    <div class="cardsContainer">
        <div
            *ngFor="let p of projects; let i = index"
            class="card"
            (click)="showPopUp(p, i)"
        >
            <img
                [src]="p.thumbnailUrl"
                alt
            >
            <div class="card_shadow">
                <div class="description">
                    <p class="name">{{p.name |translate}}</p>
                    <div class="line"></div>
                    <p class="techStack">{{p.techStach|translate}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<app-portfolio-pop-up
    *ngIf="isPopUp"
    [project]="showedProject!"
    (Scroll)="scrollPopUp($event)"
    (Close)="closePopUp()"
></app-portfolio-pop-up>
